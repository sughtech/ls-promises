<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalStorage & Promises Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <h4>News Websites Generator</h4>
                    <br>
                    <div class="form-group">
                      <label for="inputField">Number of posts</label>
                      <input type="text" name="inputField" id="inputField" class="form-control" placeholder="" aria-describedby="helpId">
                      <small id="helpId" class="text-muted">Posts to display per page</small>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary mr-3" onclick="postsPerPage()">Submit</button>
                        <button type="button" class="btn btn-danger mr-3" onclick="onClear()">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-5">
                <div id="data"></div>
            </div>
        </div>
    </div> 
    <script src="./script.js"></script>
    
</body>
</html>
